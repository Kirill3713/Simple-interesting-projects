<html>
<!-- Блоки тексиа помечаются тегами (специальными метками HTML) -->
    <head>
        <title>The Hello World Window</title>
<!-- Тег title задает название страницы -->
    </head>
    <body>
        <h1>Hello World in HTML</h1>
        <p>Hello World!</p>
<!-- Тег p - параграф -->
    </body>
</html>
<!-- Тег показывает, что HTML код закончился -->
